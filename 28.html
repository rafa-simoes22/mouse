<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    .checbox{
        width: 100px;
        height: 200px;
    }
    #botao{
        display: none;
    }
    img{
        position: relative;
        left: 30%;
        bottom: 230px;
        display: none;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div>
        <p>As caixas de seleção permitem selecionar uma ou mais opções de um grupo de opções. Clique dentro de cada uma das caixas de seleção brancas abaixo para continuar.</p>
    </div>
    <div class="checkbox">
        <input type="checkbox" id="1" onclick="check(1)"/>
        <label for="1">Mario (Super Mario Bros.)</label>
        <br>
        <input type="checkbox" id="2" onclick="check(2)"/>
        <label for="2">Sonic (Sonic the Hedgehog)</label>
        <br>
        <input type="checkbox" id="3" onclick="check(3)"/>
        <label for="3">Donkey Kong (Donkey Kong)</label>
        <br>
        <input type="checkbox" id="4" onclick="check(4)"/>
        <label for="4">Link (The Legend of Zelda)</label>
        <br>
        <input type="checkbox" id="5" onclick="check(5)"/>
        <label for="5">Crash Bandicoot (Crash Bandicoot)</label>
        <br>
        <input type="checkbox" id="6" onclick="check(6)"/>
        <label for="6">Diddy Kong (Donkey Kong Country)</label>
        <br>
        <input type="checkbox" id="7" onclick="check(7)"/>
        <label for="7">Nights (Nights into Dreams)</label>
        <br>
        <input type="checkbox" id="8" onclick="check(8)"/>
        <label for="8">Sephiroth (Final Fantasy VII)</label>
        <br>
        <input type="checkbox" id="9" onclick="check(9)"/>
        <label for="9">Leon S. Kennedy (Resident Evil)</label>
        <br>
        <input type="checkbox" id="10" onclick="check(10)"/>
        <label for="10">Samus Aran (Metroid)</label>
        <br>
        <button id="botao" onclick="location = '29.html'">Continuar</button>
    </div>
    <div class="imagem">
        <figure><img id="kong" src="/imagens/kongDançando.gif" alt=""></figure>
    </div>
</body>
<script>
    var checkboxes = new Array(10).fill(false);

function check(index) {
    checkboxes[index - 1] = !checkboxes[index - 1];
    var checkCount = checkboxes.reduce((count, isChecked) => count + (isChecked ? 1 : 0), 0);

    if (checkCount === 10) {
        document.getElementById("botao").style.display = "block";
        document.getElementById("kong").style.display = "block";
    } else {
        document.getElementById("botao").style.display = "none";
        document.getElementById("kong").style.display = "none";
    }
}
</script>
</html>
