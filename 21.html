<!DOCTYPE html>
<html lang="pt-br" id="html21">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    img{
        width: 300px;
        height: 280px;
    }
    #btcontinue3{
        display: none;
        position: relative;
        left: 30%;
        bottom: 120px;
    }
    #boo1{
        cursor: pointer;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div>
        <p>Clique duas vezes no cogumelo abaixo, em seguida, continue para a próxima página.</p>
        <div class="boo">
            <picture><img  id="boo1" src="./imagens/cogumelo01.jfif" ondblclick="altimg()"></picture>
        </div>
        <button id="btcontinue3" onclick="location = '22.html'">Continue</button>
    </div>
</body>
<script>
    const caminhoNovaImagem = src="imagens/cogumelo02.webp"
    function altimg(){
        document.getElementById("boo1").src = caminhoNovaImagem;
        document.getElementById("btcontinue3").style.display = "block";
    }




    // Inicializa o contador21 se ele não existir no localStorage
    if (!localStorage.getItem("contador21")) {
        localStorage.setItem("contador21", "0");
        }
        // Adicione um evento de clique ao body1
        const html21 = document.getElementById("html21");
        html21.addEventListener('click', function() {
            let contador21 = parseInt(localStorage.getItem("contador21"));
            contador21 += 1;
            localStorage.setItem("contador21", contador21.toString());
            });
</script>
</html>
