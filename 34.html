<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    .cont{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #botao{
        display: none;
        position: relative;
        left: 900px;
        top: 10px;
    }
    #lista{
        position: relative;
        left: 900px;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div class="cont">
        <p>A caixa branca abaixo é uma caixa de lista de rolagem. Use a barra de rolagem no lado direito da caixa de listagem para percorrer todas as opções disponíveis.</p>
        <p>Clique em uma opção para selecioná-la.Selecione o mês atual (" Outubro") e clique no botão 'Continuar'.</p>
    </div>
    <select name="listaa" id="lista" size="4" onclick="botao()">
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
        <option value="Maio">Maio</option>
        <option value="Junho">Junho</option>
        <option value="Julho">Julho</option>
        <option value="Agosto">Agosto</option>
        <option value="Setembro">Setembro</option>
        <option value="Outubro">Outubro</option>
        <option value="Novembro">Novembro</option>
        <option value="Dezembro">Dezembro</option>
    </select>
    <button id="botao" onclick="location = '35.html'">Continuar</button>
</body>
<script>
    function botao(){
        if (document.getElementById("lista").value == "Outubro")
            document.getElementById("botao").style.display = "block";
        else document.getElementById("botao").style.display = "none";
    }
</script>
</html>
