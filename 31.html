<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    #botao{
        display: none;
    }
    img{
        width: 300px;
        height: 150px;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div>
        <p>Escolha um jogo nos botões de opção abaixo e clique no botão ‘Continuar’.</p>
    </div>
    <div class="radio">
        <input type="radio" name="opcao" id="1" onclick="mostrarImagem(1)"/>
        <label for="1">Mario</label>
        <br>
        <input type="radio" name="opcao" id="2" onclick="mostrarImagem(2)"/>
        <label for="2">Kong</label>
        <br>
        <input type="radio" name="opcao" id="3" onclick="mostrarImagem(3)"/>
        <label for="3">Crash</label>
    </div>
    <button id="botao" onclick="location = '32.html'">Continuar</button>
    <img id="imagem1" src="/imagens/mario2.gif" style="display: none">
    <img id="imagem2" src="/imagens/kong.gif" style="display:none">
    <img id="imagem3" src="/imagens/crash.gif" style="display:none">
</body>
<script>
    var imagemAtual = null;

    function mostrarImagem(id) {
        var botao = document.getElementById('botao');
        var imagem = document.getElementById('imagem' + id);
        
        if (imagem.style.display === 'none' || imagem.style.display === '') {
            imagem.style.display = 'block';
            if (imagemAtual && imagemAtual !== imagem) {
                imagemAtual.style.display = 'none';
            }
            imagemAtual = imagem;
        } else {
            imagem.style.display = 'none';
        }

        var radioButtons = document.querySelectorAll('input[name="opcao"]:checked');

        if (radioButtons.length > 0) {
            botao.style.display = 'block';
        } else {
            botao.style.display = 'none';
        }
    }
</script>
</html>
