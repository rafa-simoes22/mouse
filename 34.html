<!DOCTYPE html>
<html lang="pt-br" id="html34">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    img{
        width: 300px;
        height: 150px;
    }
    .cont{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #botao{
        display: none;
        position: relative;
        left: 900px;
        top: 10px;
    }
    #lista{
        position: relative;
        left: 900px;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div class="cont">
        <p>A caixa branca abaixo é uma caixa de lista de rolagem. Use a barra de rolagem no lado direito da caixa de listagem para percorrer todas as opções disponíveis.</p>
        <p>Clique em uma opção para selecioná-la.Selecione o mês atual (" Outubro") e clique no botão 'Continuar'.</p>
    </div>
    <select name="listaa" id="lista" size="4" onclick="botao()">
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
        <option value="Maio">Maio</option>
        <option value="Junho">Junho</option>
        <option value="Julho">Julho</option>
        <option value="Agosto">Agosto</option>
        <option value="Setembro">Setembro</option>
        <option value="Outubro">Outubro</option>
        <option value="Novembro">Novembro</option>
        <option value="Dezembro">Dezembro</option>
    </select>
    <picture><img id="zelda" src="/imagens/sonic.gif" alt="" style="display: none;"></picture>
    <button id="botao" onclick="location = '35.html'">Continuar</button>
</body>
<script>
    function botao() {
        var lista = document.getElementById("lista");
        var botao = document.getElementById("botao");
        var zelda = document.getElementById("zelda");

        if (lista.value === "Outubro") {
            botao.style.display = "block";
            zelda.style.display = "block";
        } else {
            botao.style.display = "none";
            zelda.style.display = "none";
        }
    }




    // Inicializa o contador34 se ele não existir no localStorage
    if (!localStorage.getItem("contador34")) {
        localStorage.setItem("contador34", "0");
        }
        // Adicione um evento de clique ao body1
        const html34 = document.getElementById("html34");
        html34.addEventListener('click', function() {
            let contador34 = parseInt(localStorage.getItem("contador34"));
            contador34 += 1;
            localStorage.setItem("contador34", contador34.toString());
            });
</script>
</html>
