<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    table{
        border-collapse: collapse;
        position: relative;
        left: 30%;
        top: 50px;
    }
    th, tr, td{
        border: solid;
        text-align: center;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <table>
        <thead>
            <th>Número do Exercício</th>
            <th>Número de Clicks Esperados</th>
            <th>Números de Clicks Realizados</th>
            <th>Resultado</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td id="ck1"></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>1</td>
                <td id="ck2"></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>

                <td id="ck3"></td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>

            <tr>

            <tr>
                <td>10</td>

                <td id="ck10"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <button id="resetButton">Voltar ao Inicio</button>
</body>
<script>
    // Recupera o valor do contador do localStorage
    const contador = localStorage.getItem("contador");
    const contador2 = localStorage.getItem("contador2");

    // Exibe o número de cliques realizados na célula com id "ck1"
    const resultadoCk1 = document.getElementById("ck1");
    resultadoCk1.textContent = contador;
    const resultadoCk2 = document.getElementById("ck2");
    resultadoCk2.textContent = contador2;


    const resetButton = document.getElementById("resetButton");
        resetButton.addEventListener('click', function() {
            // Limpar o localStorage
            localStorage.clear();
            // Redirecionar para a página start.html
            window.location.href = 'index.html';
            // Limpar os dados da tabela definindo o conteúdo de cada célula como "0"
            const cells = document.querySelectorAll("td");
            cells.forEach(function(cell) {
                cell.textContent = "0";
            });
        });
</script>
</script>
</html>
