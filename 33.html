<!DOCTYPE html>
<html lang="pt-br" id="html33">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    img{
        width: 300px;
        height: 150px;
    }
    #botao{
        display: none;
        position: relative;
        top: 10px;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div>
        <p>Selecione "Cinco" na caixa de listagem suspensa e clique no botão "Continuar"</p>
    </div>
    <select name="listaa" id="lista" onclick="botao()">
        <option value="Um">Um</option>
        <option value="Dois">Dois</option>
        <option value="Tres">Tres</option>
        <option value="Quatro">Quatro</option>
        <option value="Cinco">Cinco</option>
        <option value="Seis">Seis</option>
        <option value="Sete">Sete</option>
        <option value="Oito">Oito</option>
        <option value="Nove">Nove</option>
        <option value="Dez">Dez</option>
    </select>
    <picture><img id="zelda" src="/imagens/metroid.gif" alt="" style="display: none;"></picture>
    <button id="botao" onclick="location = '34.html'">Continuar</button>
</body>
<script>
    function botao() {
        var lista = document.getElementById("lista");
        var botao = document.getElementById("botao");
        var zelda = document.getElementById("zelda");

        if (lista.value === "Cinco") {
            botao.style.display = "block";
            zelda.style.display = "block";
        } else {
            botao.style.display = "none";
            zelda.style.display = "none";
        }
    }




    // Inicializa o contador33 se ele não existir no localStorage
    if (!localStorage.getItem("contador33")) {
        localStorage.setItem("contador33", "0");
        }
        // Adicione um evento de clique ao body1
        const html33 = document.getElementById("html33");
        html33.addEventListener('click', function() {
            let contador33 = parseInt(localStorage.getItem("contador33"));
            contador33 += 1;
            localStorage.setItem("contador33", contador33.toString());
            });
</script>
</html>
