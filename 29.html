<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    .checbox{
        width: 100px;
        height: 200px;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <p>Selecione uma ou mais opções nas caixas de seleção abaixo e clique no botão 'Continuar'.	</p>
    <div class="checkbox">
        <input type="checkbox" id="1" onclick="verificarCheckboxes()"/>
        <label for="1">Um</label>
        <br>
        <input type="checkbox" id="2" onclick="verificarCheckboxes()"/>
        <label for="2">Dois</label>
        <br>
        <input type="checkbox" id="3" onclick="verificarCheckboxes()"/>
        <label for="3">Tres</label>
        <br>
        <input type="checkbox" id="4" onclick="verificarCheckboxes()"/>
        <label for="4">Quatro</label>
        <br>
        <input type="checkbox" id="5" onclick="verificarCheckboxes()"/>
        <label for="5">Cinco</label>
        <br>
    </div>
    <br>
    <button id="botao" style="display:none" onclick="location = '30.html'">Continuar</button>
</body>
<script>
    function verificarCheckboxes() {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        var botao = document.getElementById('botao');
        var checkedCheckboxes = 0;

        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                checkedCheckboxes++;
            }
        }

        if (checkedCheckboxes > 0) {
            botao.style.display = 'block';
        } else {
            botao.style.display = 'none';
        }
    }
</script>
</html>
