<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    .radio{
        width: 100px;
        height: 200px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    #botao{
        display: none;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div>
        <p>Escolha um alimento nos botões de opção abaixo e clique no botão ‘Continuar’.</p>
    </div>
    <div class="radio">
        <input type="radio" name="option" id="1" onclick="um()"/>

        <input type="radio" name="option" id="2" onclick="dois()"/>

        <input type="radio" name="option" id="3" onclick="tres()"/>

        <input type="radio" name="option" id="4" onclick="quatro()"/>

        <input type="radio" name="option" id="5" onclick="cinco()"/>
    </div>
    <button id="botao" onclick="location = '32.html'">Continuar</button>
</body>
<script>
    var check = 0
    var tcheck = 1

    function vcheck(){
        if(check===tcheck) {
            document.getElementById("botao").style.display = "block"; 
        }
    }
    
    function um(){
        check ++;
        vcheck();
    }
    function dois(){
        check ++;
        vcheck();
    }
    function tres(){
        check ++;
        vcheck();
    }
    function quatro(){
        check ++;
        vcheck();
    }
    function cinco(){
        check ++;
        vcheck();
    }
</script>
</html>
