<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    strong{
        color: red;
    }
    button{
        position: relative;
        top: 20px;
    }
    img{
        position: relative;
        left: 30%;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div>
        <p>As finas caixas brancas abaixo são caixas de texto. Clique na primeira caixa com o mouse e digite seu primeiro nome. Em seguida, clique dentro da segunda caixa e digite seu sobrenome. Quando terminar, clique no botão 'Enviar'.</p>
    </div>
    <div>
        <form>
            <label for="nome"><strong>Primeiro Nome:</strong></label>
            <input type="text" id="nome">
            <br>
            <label for="sobrenome"><strong>Segundo Nome:</strong></label>
            <input type="text" id="sobrenome">
        </form>
        <button id="botao" onclick="proximoPagina()">Enviar</button>
    </div>
    <br>
    <picture><img src="/imagens/nintendoMario.jfif" alt=""></picture>
</body>
<script>
    function proximoPagina() {
        var nome = document.getElementById("nome").value;
        var sobrenome = document.getElementById("sobrenome").value;

        if (nome !== "" && sobrenome !== "") {
            localStorage.setItem("nome", nome);
            localStorage.setItem("sobrenome", sobrenome);
            location.href = "37.html";
        } else {
            alert("Preencha o nome e sobrenome antes de prosseguir.");
        }
    }
</script>
</html>
