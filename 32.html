<!DOCTYPE html>
<html lang="pt-br" id="html32">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    img{
        width: 300px;
        height: 150px;
    }
    .cont{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #botao{
        display: none;
        position: relative;
        left: 900px;
        top: 10px;
    }
    #lista{
        position: relative;
        left: 900px;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div class="cont">
        <p>A pequena caixa branca abaixo é uma caixa de lista suspensa. Clique na seta triangular preta à direita para abrir a lista de opções e, a seguir, clique na opção desejada.</p>
        <p>Selecione o dia de hoje (" Segunda ") na caixa de listagem suspensa e clique no botão 'Continuar'.</p>
    </div>
    <select name="listaa" id="lista" onclick="botao()">
        <option value="Domingo">Domingo</option>
        <option value="Segunda">Segunda</option>
        <option value="Terça">Terça</option>
        <option value="Quarta">Quarta</option>
        <option value="Quinta">Quinta</option>
        <option value="Sexta">Sexta</option>
        <option value="Sabado">Sabado</option>
        <option value="Domingo">Domingo</option>
    </select>
    <picture><img id="zelda" src="/imagens/zelda2.gif" alt="" style="display: none;"></picture>
    <button id="botao" onclick="location = '33.html'">Continuar</button>
</body>
<script>
        function botao() {
        var lista = document.getElementById("lista");
        var botao = document.getElementById("botao");
        var zelda = document.getElementById("zelda");

        if (lista.value === "Segunda") {
            botao.style.display = "block";
            zelda.style.display = "block";
        } else {
            botao.style.display = "none";
            zelda.style.display = "none";
        }
    }




    // Inicializa o contador32 se ele não existir no localStorage
    if (!localStorage.getItem("contador32")) {
        localStorage.setItem("contador32", "0");
        }
        // Adicione um evento de clique ao body1
        const html32 = document.getElementById("html32");
        html32.addEventListener('click', function() {
            let contador32 = parseInt(localStorage.getItem("contador32"));
            contador32 += 1;
            localStorage.setItem("contador32", contador32.toString());
            });
</script>
</html>
