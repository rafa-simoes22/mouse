<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    #botao{
        display: none;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div>
        <p>Os botões de opção permitem escolher apenas uma opção de um grupo de opções. Clique em cada um dos botões de opção abaixo para continuar. (Observe que apenas um será selecionado por vez.)</p>
    </div>
    <div class="radio">
        <input type="radio" id="option1" name="options" value="1" onclick="check(1)"/>
        <label for="option1">Um</label>
        <br>
        <input type="radio" id="option2" name="options" value="2" onclick="check(2)"/>
        <label for="option2">Dois</label>
        <br>
        <input type="radio" id="option3" name="options" value="3" onclick="check(3)"/>
        <label for="option3">Tres</label>
        <br>
        <input type="radio" id="option4" name="options" value="4" onclick="check(4)"/>
        <label for="option4">Quatro</label>
        <br>
        <input type="radio" id="option5" name="options" value="5" onclick="check(5)"/>
        <label for="option5">Cinco</label>
        <br>
        <input type="radio" id="option6" name="options" value="6" onclick="check(6)"/>
        <label for="option6">Seis</label>
        <br>
        <input type="radio" id="option7" name="options" value="7" onclick="check(7)"/>
        <label for="option7">Sete</label>
        <br>
        <input type="radio" id="option8" name="options" value="8" onclick="check(8)"/>
        <label for="option8">Oito</label>
        <br>
        <input type="radio" id="option9" name="options" value="9" onclick="check(9)"/>
        <label for="option9">Nove</label>
        <br>
        <input type="radio" id="option10" name="options" value="10" onclick="check(10)"/>
        <label for="option10">Dez</label>
    </div>
    <button id="botao" onclick="location = '31.html'">Continuar</button>
</body>
<script>
    var selectedOptions = [];

    function check(option) {
        if (!selectedOptions.includes(option)) {
            selectedOptions.push(option);
        }
        if (selectedOptions.length === 10) {
            document.getElementById("botao").style.display = "block";
        }
    }
</script>
</html>
