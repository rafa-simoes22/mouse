<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" id="html20">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    .bt{
        cursor: pointer;
        display: flex;
        width: 90px;
    }
    .bd{
        display: flex;
        width: 90px;
        display: none;
    }
    table{
        position: relative;
        left: 30%;
        width: 50;
    }
    #crash{
        display: none;
        width: 200px;
        position: relative;
        left: 60%;
        bottom: 180px;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div>
        <p>Clique em cada um dos botões abaixo para avançar para a próxima página.</p>
    </div>
    <table>
        <tbody>
            <tr>
                <td><picture> <img id="1" class="bd"  src="./imagens/2page20.png"></picture></td>
                <td><picture> <img class="bt" src="./imagens/page20.png" onclick="exibir1()"></picture></td>
                <td><picture> <img class="bt" src="./imagens/page20.png" onclick="exibir2()"></picture></td>
                <td><picture> <img id="2" class="bd" src="./imagens/2page20.png"></picture> </td>
            </tr>
            <tr>
                <td><picture> <img id="3" class="bd" src="./imagens/2page20.png"></picture> </td>
                <td><picture> <img class="bt" src="./imagens/page20.png" onclick="exibir3()"></picture></td>
                <td><picture> <img class="bt" src="./imagens/page20.png" onclick="exibir4()"></picture></td>
                <td><picture> <img id="4" class="bd" src="./imagens/2page20.png"></picture> </td>
            </tr>
            <tr>
                <td><picture> <img id="5" class="bd" src="./imagens/2page20.png"></picture> </td>
                <td><picture> <img class="bt" src="./imagens/page20.png" onclick="exibir5()"></picture></td>
                <td><picture> <img class="bt" src="./imagens/page20.png" onclick="exibir6()"></picture></td>
                <td><picture> <img id="6" class="bd" src="./imagens/2page20.png"></picture> </td>
            </tr>
            <tr>
                <td colspan="5"><button id="botaoContinuar" style="display: none;" onclick="location = '21.html'">Continuar</button></td>
            </tr>
        </tbody>
    </table>
    <div class="crash">
        <figure><img id="crash" src="/imagens/crashhappy.gif" alt=""></figure>
    </div>
</body>
<script>
    function exibir1() {
    document.getElementById("1").style.display = "block";
    verificarExibicaoCompleta();
    }
    function exibir2() {
    document.getElementById("2").style.display = "block";
    verificarExibicaoCompleta();
    }
    function exibir3() {
    document.getElementById("3").style.display = "block";
    verificarExibicaoCompleta();
    }
    function exibir4() {
    document.getElementById("4").style.display = "block";
    verificarExibicaoCompleta();
    }
    function exibir5() {
    document.getElementById("5").style.display = "block";
    verificarExibicaoCompleta();
    }
    function exibir6() {
    document.getElementById("6").style.display = "block";
    verificarExibicaoCompleta();
    }
    function verificarExibicaoCompleta() {
    var todasExibidas = true;
    var imagens = document.querySelectorAll(".bd");
    for (var i = 0; i < imagens.length; i++) {
        if (imagens[i].style.display !== "block") {
            todasExibidas = false;
            break;
        }
    }
    if (todasExibidas) {
        document.getElementById("botaoContinuar").style.display = "block";
        document.getElementById("crash").style.display = "block";
    }
    }




    // Inicializa o contador20 se ele não existir no localStorage
    if (!localStorage.getItem("contador20")) {
        localStorage.setItem("contador20", "0");
        }
        // Adicione um evento de clique ao body1
        const html20 = document.getElementById("html20");
        html20.addEventListener('click', function() {
            let contador20 = parseInt(localStorage.getItem("contador20"));
            contador20 += 1;
            localStorage.setItem("contador20", contador20.toString());
            });
</script>
</html>
