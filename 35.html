<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mousercise</title>
</head>
<style>
    img{
        width: 300px;
        height: 150px;
    }
    #botao{
        display: none;
        position: relative;
        top: 20px;
    }
</style>
<body>
    <div class="titulo">
        <h1>Mousercise</h1>
    </div>
    <div>
        <p>Selecione "Seis" na caixa de lista de rolagem e clique no bot√£o 'Continuar'.</p>
    </div>
    <select name="listaa" id="lista" size="4" onclick="botao()">
        <option value="Um">Um</option>
        <option value="Dois">Dois</option>
        <option value="Tres">Tres</option>
        <option value="Quatro">Quatro</option>
        <option value="Cinco">Cinco</option>
        <option value="Seis">Seis</option>
        <option value="Sete">Sete</option>
        <option value="Oito">Oito</option>
        <option value="Nove">Nove</option>
        <option value="Dez">Dez</option>
    </select>
    <picture><img id="zelda" src="/imagens/fantasy.gif" alt="" style="display: none;"></picture>
    <button id="botao" onclick="location = '36.html'">Continuar</button>
</body>
<script>
    function botao() {
        var lista = document.getElementById("lista");
        var botao = document.getElementById("botao");
        var zelda = document.getElementById("zelda");

        if (lista.value === "Seis") {
            botao.style.display = "block";
            zelda.style.display = "block";
        } else {
            botao.style.display = "none";
            zelda.style.display = "none";
        }
    }
</script>
</html>
